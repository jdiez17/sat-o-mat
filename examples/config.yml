# Hardware configuration
rotators:
  uhf1:
    type: hamlib
    addr: "rotctl://..."

radios:
  sdr1:
    type: soapysdr
    addr: "soapysdr://..."
    rigctl: true

station:
  name: Test-O-Mat Station
  coordinates: 52.51514, 13.32373

# Web API configuration
web:
  bind: "0.0.0.0:8080"

schedules:
  base_folder: "./sat-o-mat-data/schedules"

approval:
  mode: auto  # auto | manual

api_keys:
  - key: "sk_test_operator"
    name: "operator1"
    permissions:
      - submit_schedule
      - list_schedules

  - key: "sk_test_admin"
    name: "admin"
    permissions:
      - submit_schedule
      - list_schedules
      - approve_schedule
