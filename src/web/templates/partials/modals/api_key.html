<!-- API Key Modal -->
<div x-cloak
     x-show="$store.auth.modalOpen"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/60" @click="$store.auth.hideModal()"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 bg-zinc-900 rounded-lg border border-zinc-800 p-6"
         @keydown.escape.window="$store.auth.hideModal()">
        <h3 class="text-lg font-medium mb-4">API Key</h3>
        <p class="text-sm text-zinc-400 mb-4">
            Enter your API key to enable interactions with the dashboard.
        </p>
        <input type="password"
               x-model="$store.auth.modalInputValue"
               @keydown.enter="$store.auth.save()"
               placeholder="Enter API key..."
               class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-2 text-sm focus:border-cyan-500 focus:outline-none mb-4"
               x-init="$watch('$store.auth.modalOpen', open => open && $nextTick(() => $el.focus()))">
        <div class="flex items-center justify-between">
            <button @click="$store.auth.clear()"
                    class="px-3 py-1.5 text-sm text-red-400 hover:text-red-300 transition-colors">
                Clear Key
            </button>
            <div class="flex gap-2">
                <button @click="$store.auth.hideModal()"
                        class="px-3 py-1.5 text-sm text-zinc-400 hover:text-zinc-300 transition-colors">
                    Cancel
                </button>
                <button @click="$store.auth.save()"
                        class="px-4 py-1.5 text-sm bg-cyan-600 hover:bg-cyan-500 text-white rounded transition-colors">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
