<!-- Schedule Detail Modal -->
<div x-cloak
     x-show="$store.schedules.detailOpen"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-150"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50"
     @keydown.escape.window="$store.schedules.closeDetail()">
    <div class="absolute inset-0 bg-black/60" @click="$store.schedules.closeDetail()"></div>
    <div class="absolute inset-4 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-[900px] md:max-h-[85vh] bg-zinc-900 rounded-lg border border-zinc-800 flex flex-col overflow-hidden">
        <!-- Loading state -->
        <template x-if="$store.schedules.detailLoading">
            <div class="p-6 text-center text-zinc-500">Loading details...</div>
        </template>

        <!-- Error state -->
        <template x-if="$store.schedules.detailError">
            <div class="p-6 text-center text-red-400" x-text="$store.schedules.detailError"></div>
        </template>

        <!-- Content -->
        <template x-if="$store.schedules.detailSchedule && !$store.schedules.detailLoading">
            <div class="flex flex-col h-full">
                <!-- Header -->
                <div class="flex items-center justify-between px-4 py-3 border-b border-zinc-800 flex-shrink-0">
                    <div class="flex items-center gap-3">
                        <h2 class="text-lg font-medium">Schedule Details</h2>
                        <span x-show="$store.schedules.detailSchedule.status === 'approved'"
                              class="px-2 py-0.5 rounded-full text-xs font-medium bg-cyan-500/20 text-cyan-400">Active</span>
                        <span x-show="$store.schedules.detailSchedule.status !== 'approved'"
                              class="px-2 py-0.5 rounded-full text-xs font-medium bg-amber-500/20 text-amber-400">Pending</span>
                    </div>
                    <button @click="$store.schedules.closeDetail()"
                            class="p-2 text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800 rounded transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Body -->
                <div class="flex-1 overflow-auto p-4 space-y-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">ID</div>
                            <div class="font-mono text-sm text-zinc-300 break-all" x-text="$store.schedules.detailSchedule.id"></div>
                        </div>
                        <div>
                            <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Start</div>
                            <div class="text-sm text-zinc-300" x-text="$store.schedules.formatDate($store.schedules.detailSchedule.start)"></div>
                        </div>
                        <div>
                            <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">End</div>
                            <div class="text-sm text-zinc-300" x-text="$store.schedules.formatDate($store.schedules.detailSchedule.end)"></div>
                        </div>
                        <div>
                            <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Duration</div>
                            <div class="text-sm text-zinc-300" x-text="$store.schedules.formatDuration($store.schedules.detailSchedule.start, $store.schedules.detailSchedule.end)"></div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-sm font-medium text-zinc-400 mb-2">Schedule YAML</h3>
                        <div class="bg-zinc-950 rounded border border-zinc-800 p-3 overflow-auto max-h-64">
                            <pre class="font-mono text-xs text-zinc-300 whitespace-pre-wrap" x-text="$store.schedules.detailContent"></pre>
                        </div>
                    </div>

                    <div class="border border-zinc-800 rounded-lg p-3 bg-zinc-950">
                        <div class="flex items-center justify-between mb-2">
                            <div>
                                <h3 class="text-sm font-medium text-zinc-100">Executed Variables</h3>
                                <p class="text-xs text-zinc-500">Resolved values that were used when this schedule ran.</p>
                            </div>
                            <span class="text-xs text-zinc-500" x-text="`${$store.schedules.detailVariables.length} defined`"></span>
                        </div>
                        <div class="grid gap-2 md:grid-cols-2">
                            <template x-if="$store.schedules.detailVariables.length === 0">
                                <div class="text-sm text-zinc-500 col-span-full">No custom variables.</div>
                            </template>
                            <template x-for="variable in $store.schedules.detailVariables" :key="variable.name">
                                <div class="border border-zinc-800 rounded-lg p-3 bg-zinc-950">
                                    <div class="text-xs uppercase tracking-wide text-zinc-500" x-text="variable.name"></div>
                                    <div class="mt-1 font-mono text-sm text-zinc-200 break-all" x-text="variable.value"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="flex items-center justify-between px-4 py-3 border-t border-zinc-800 flex-shrink-0">
                    <button @click="confirm('Delete this schedule?') && $store.schedules.remove($store.schedules.detailSchedule.id)"
                            class="px-3 py-1.5 text-sm text-red-400 hover:text-red-300 hover:bg-red-500/10 rounded transition-colors">
                        Delete Schedule
                    </button>
                    <div x-show="$store.schedules.detailSchedule.status === 'pending'" class="flex items-center gap-2">
                        <button @click="$store.schedules.reject($store.schedules.detailSchedule.id)"
                                class="px-4 py-1.5 text-sm text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800 rounded transition-colors">
                            Reject
                        </button>
                        <button @click="$store.schedules.approve($store.schedules.detailSchedule.id)"
                                class="px-4 py-1.5 text-sm bg-cyan-600 hover:bg-cyan-500 text-white rounded transition-colors">
                            Approve
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
