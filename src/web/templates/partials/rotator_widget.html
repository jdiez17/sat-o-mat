<!-- Rotator Visualization Placeholder -->
<div class="bg-zinc-950 rounded h-40 flex items-center justify-center mb-4">
    <div class="relative w-32 h-32">
        <!-- Compass Circle -->
        <div class="absolute inset-0 rounded-full border-2 border-zinc-700"></div>

        <!-- Trajectory Plot -->
        <svg class="absolute inset-0" viewBox="0 0 128 128">
            <polyline fill="none" stroke="#22d3ee" stroke-width="1"
                      x-bind:points="$store.tracker.trajectoryPoints()"></polyline>
            <template x-if="$store.tracker.currentPoint()">
                <circle :cx="$store.tracker.currentPoint().split(',')[0]"
                        :cy="$store.tracker.currentPoint().split(',')[1]"
                        r="2.5"
                        fill="#22d3ee"></circle>
            </template>
        </svg>

        <!-- Cardinal Directions -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1 text-xs text-zinc-500">N</div>
        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1 text-xs text-zinc-500">S</div>
        <div class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1 text-xs text-zinc-500">W</div>
        <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1 text-xs text-zinc-500">E</div>

        <!-- Center Dot -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-zinc-600"></div>

        <!-- Azimuth Indicator (target) -->
        <div x-show="$store.tracker.sample && $store.tracker.sample.elevation_deg >= 0"
             class="absolute top-1/2 left-1/2 w-0.5 h-12 bg-cyan-400 origin-bottom -translate-x-1/2"
             x-bind:style="`transform: translateX(-50%) rotate(${$store.tracker.sample?.azimuth_deg ?? 0}deg);`">
        </div>
    </div>
</div>

<!-- Position Info -->
<div class="grid grid-cols-2 gap-4 text-sm mb-4">
    <div class="bg-zinc-950 rounded px-3 py-2">
        <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Az</div>
        <div class="font-mono text-lg text-zinc-400">---째</div>
    </div>
    <div class="bg-zinc-950 rounded px-3 py-2">
        <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">El</div>
        <div class="font-mono text-lg text-zinc-400">---째</div>
    </div>
</div>

<!-- Automatic Control -->
<div class="space-y-2 mb-4">
    <div class="text-xs text-zinc-500 uppercase tracking-wide">Automatic Control</div>
    <div class="grid grid-cols-2 gap-4 text-sm">
        <div class="bg-zinc-950 rounded px-3 py-2">
            <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Tgt Az</div>
            <div class="font-mono text-lg text-zinc-200" x-text="$store.tracker.sample ? `${$store.tracker.sample.azimuth_deg}째` : '---'"></div>
        </div>
        <div class="bg-zinc-950 rounded px-3 py-2">
            <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Tgt El</div>
            <div class="font-mono text-lg text-zinc-200" x-text="$store.tracker.sample ? `${$store.tracker.sample.elevation_deg}째` : '---'"></div>
        </div>
    </div>
</div>

<!-- Manual Controls (disabled) -->
<div class="space-y-3">
    <div class="text-xs text-zinc-500 uppercase tracking-wide">Manual Control</div>
    <div class="grid grid-cols-2 gap-3">
        <div class="bg-zinc-950 rounded px-3 py-2">
            <label class="text-xs text-zinc-500 uppercase tracking-wide mb-1 block">TGT AZ</label>
            <input type="number" disabled
                   class="w-full px-2 py-1.5 bg-zinc-950/70 rounded text-sm text-zinc-500 cursor-not-allowed"
                   placeholder="0-360">
        </div>
        <div class="bg-zinc-950 rounded px-3 py-2">
            <label class="text-xs text-zinc-500 uppercase tracking-wide mb-1 block">TGT EL</label>
            <input type="number" disabled
                   class="w-full px-2 py-1.5 bg-zinc-950/70 rounded text-sm text-zinc-500 cursor-not-allowed"
                   placeholder="0-90">
        </div>
    </div>
    <button disabled
            class="w-full px-3 py-2 bg-zinc-950/70 text-zinc-500 text-sm rounded border border-zinc-800 cursor-not-allowed">
        Go to Position
    </button>
</div>
