<!-- Rotator Visualization Placeholder -->
<div class="bg-zinc-950 rounded border border-zinc-800 h-40 flex items-center justify-center mb-4">
    <div class="relative w-32 h-32">
        <!-- Compass Circle -->
        <div class="absolute inset-0 rounded-full border-2 border-zinc-700"></div>

        <!-- Cardinal Directions -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1 text-xs text-zinc-500">N</div>
        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1 text-xs text-zinc-500">S</div>
        <div class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1 text-xs text-zinc-500">W</div>
        <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1 text-xs text-zinc-500">E</div>

        <!-- Center Dot -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-zinc-600"></div>

        <!-- Azimuth Indicator (placeholder) -->
        <div class="absolute top-1/2 left-1/2 w-0.5 h-12 bg-zinc-600 origin-bottom -translate-x-1/2"
             style="transform: translateX(-50%) rotate(0deg);">
        </div>
    </div>
</div>

<!-- Position Info -->
<div class="grid grid-cols-2 gap-4 text-sm mb-4">
    <div class="bg-zinc-950 rounded px-3 py-2 border border-zinc-800">
        <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Azimuth</div>
        <div class="font-mono text-lg text-zinc-400">---°</div>
    </div>
    <div class="bg-zinc-950 rounded px-3 py-2 border border-zinc-800">
        <div class="text-xs text-zinc-500 uppercase tracking-wide mb-1">Elevation</div>
        <div class="font-mono text-lg text-zinc-400">---°</div>
    </div>
</div>

<!-- Manual Controls (disabled) -->
<div class="space-y-3">
    <div class="text-xs text-zinc-500 uppercase tracking-wide">Manual Control</div>
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="text-xs text-zinc-400 mb-1 block">Target Az</label>
            <input type="number" disabled
                   class="w-full px-2 py-1.5 bg-zinc-800 border border-zinc-700 rounded text-sm text-zinc-500 cursor-not-allowed"
                   placeholder="0-360">
        </div>
        <div>
            <label class="text-xs text-zinc-400 mb-1 block">Target El</label>
            <input type="number" disabled
                   class="w-full px-2 py-1.5 bg-zinc-800 border border-zinc-700 rounded text-sm text-zinc-500 cursor-not-allowed"
                   placeholder="0-90">
        </div>
    </div>
    <button disabled
            class="w-full px-3 py-2 bg-zinc-800 text-zinc-500 text-sm rounded cursor-not-allowed">
        Go to Position
    </button>
</div>
