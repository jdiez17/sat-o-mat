<!-- Header -->
<div class="flex items-center justify-between px-4 py-3 border-b border-zinc-800 flex-shrink-0">
    <h2 class="text-lg font-medium">New Schedule</h2>
    <button @click="$store.schedules.closeEditor()" class="p-2 text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800 rounded transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
</div>

<!-- Content -->
<div class="flex-1 overflow-auto p-4 space-y-5">
    <div class="space-y-2">
        <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-zinc-300">Schedule YAML</label>
            <div class="flex items-center gap-2 text-xs text-zinc-500">
                <button @click="loadTemplate()"
                        class="px-3 py-1 font-medium text-xs border border-zinc-700 rounded hover:border-zinc-600 transition-colors">
                    Load template
                </button>
            </div>
        </div>
        <div class="space-y-2">
            <label class="text-xs uppercase tracking-wide text-zinc-500">Upload schedule file</label>
            <input type="file"
                   accept=".yaml,.yml"
                   @change="handleFileUpload($event)"
                   class="w-full text-sm text-zinc-300 bg-zinc-900 border border-zinc-800 rounded px-3 py-2 file:mr-4 file:py-2 file:px-3 file:rounded file:border-0 file:text-xs file:font-medium file:bg-cyan-600 file:text-white hover:file:bg-cyan-500">
            <p class="text-xs text-zinc-500">Upload a YAML schedule that defines a <code class="font-mono">variables</code> section and a <code class="font-mono">steps</code> list.</p>
        </div>
    </div>

    <!-- Variables Card -->
    <div x-show="Object.keys(variables).length > 0"
         class="bg-zinc-950 border border-zinc-800 rounded-lg p-4 space-y-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <button @click="toggleVariables()"
                        class="text-lg text-zinc-400 hover:text-zinc-200 transition-colors"
                        aria-label="Toggle variables">
                    <span x-text="variablesExpanded ? '▾' : '▸'"></span>
                </button>
                <div>
                    <h3 class="text-sm font-medium text-zinc-200">
                        <span>Variables</span>
                    </h3>
                </div>
            </div>
            <span class="text-xs text-zinc-500" x-text="variablesStatus"></span>
        </div>

        <div x-show="variablesExpanded" class="grid gap-4 sm:grid-cols-2">
            <template x-for="[name, value] in sortedVariables" :key="name">
                <div class="flex flex-col gap-1">
                    <!--<label class="text-xs font-medium text-zinc-400" x-text="name"></label>-->

                    <!-- Datetime input for start/end -->
                    <template x-if="isDatetimeVar(name)">
                        <div>
                            <input type="datetime-local"
                                   :value="getVariableInputValue(name)"
                                   @input="onVariableInput(name, $event)"
                                   class="w-full px-3 py-2 text-sm rounded border border-zinc-700 bg-zinc-900 text-zinc-100 focus:border-cyan-500 focus:outline-none">
                            <div class="flex gap-2 mt-1 text-xs text-zinc-500">
                                <button type="button"
                                        @click="applyPreset(name, 0)"
                                        class="px-2 py-0.5 border border-zinc-800 rounded hover:border-cyan-500 hover:text-cyan-300 transition-colors">
                                    Now
                                </button>
                                <button type="button"
                                        @click="applyPreset(name, 5)"
                                        class="px-2 py-0.5 border border-zinc-800 rounded hover:border-cyan-500 hover:text-cyan-300 transition-colors">
                                    Now +5m
                                </button>
                                <button type="button"
                                        @click="applyPreset(name, 10)"
                                        class="px-2 py-0.5 border border-zinc-800 rounded hover:border-cyan-500 hover:text-cyan-300 transition-colors">
                                    Now +10m
                                </button>
                            </div>
                        </div>
                    </template>

                    <!-- Textarea for multiline values -->
                    <template x-if="!isDatetimeVar(name) && isMultilineVar(name)">
                        <textarea :value="getVariableInputValue(name)"
                                  @input="onVariableInput(name, $event)"
                                  rows="3"
                                  class="w-full px-3 py-2 text-sm rounded border border-zinc-700 bg-zinc-900 text-zinc-100 focus:border-cyan-500 focus:outline-none resize-y"></textarea>
                    </template>

                    <!-- Regular text input -->
                    <template x-if="!isDatetimeVar(name) && !isMultilineVar(name)">
                        <input type="text"
                               :value="getVariableInputValue(name)"
                               @input="onVariableInput(name, $event)"
                               class="w-full px-3 py-2 text-sm rounded border border-zinc-700 bg-zinc-900 text-zinc-100 focus:border-cyan-500 focus:outline-none">
                    </template>
                </div>
            </template>
        </div>
    </div>

    <!-- Steps Editor -->
    <div>
        <div class="flex items-center justify-between mb-2">
            <label class="text-sm font-medium text-zinc-300">Steps (YAML)</label>
            <span class="text-xs text-zinc-500">Edit the execution steps in YAML format.</span>
        </div>
        <div class="bg-zinc-950 rounded border border-zinc-800 overflow-hidden">
            <div x-ref="stepsEditor" class="min-h-[220px]"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="flex items-center justify-between px-4 py-3 border-t border-zinc-800 flex-shrink-0">
    <div class="text-sm" :class="validationColor">
        <span x-show="validationPrefix" x-text="validationPrefix + ' '"></span>
        <span x-text="validationMessage"></span>
    </div>
    <div class="flex items-center gap-2">
        <button @click="$store.schedules.closeEditor()"
                class="px-4 py-1.5 text-sm text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800 rounded transition-colors">
            Cancel
        </button>
        <button @click="submit()"
                :disabled="!canSubmit"
                class="px-4 py-1.5 text-sm bg-cyan-600 hover:bg-cyan-500 text-white rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <span x-text="submitting ? 'Submitting...' : 'Submit Schedule'"></span>
        </button>
    </div>
</div>
